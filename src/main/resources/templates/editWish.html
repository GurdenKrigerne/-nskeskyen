<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger Ønske</title>
</head>
<body>
<h1>Rediger Ønske</h1>

<!-- Fejlbesked -->
<div th:if="${errorMessage}">
    <p style="color:red;" th:text="${errorMessage}"></p>
</div>

<!-- Formular -->
<form th:action="@{/wishes/edit}" th:object="${wish}" method="post">
    <input type="hidden" th:field="*{wishId}" />

    <label for="title">Titel:</label>
    <input type="text" id="title" th:field="*{title}" required /><br><br>

    <label for="description">Beskrivelse:</label><br>
    <textarea id="description" th:field="*{description}" rows="4" cols="50"></textarea><br><br>

    <label for="price">Pris:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" /><br><br>

    <button type="submit">Gem ændringer</button>
</form>

<!-- Succesbesked -->
<div th:if="${message}">
    <p style="color:green;" th:text="${message}"></p>
</div>

<a href="/wishes/1">Tilbage</a>
</body>
</html>
