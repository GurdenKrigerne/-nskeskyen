<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Slet Ønske</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 40px; }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: #d9534f;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover { background: #c9302c; }
        .message { margin-top: 20px; color: #333; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>Slet et Ønske</h1>

    <form th:action="@{/wishes/delete}" method="post">
        <label for="wishId">Indtast ID på ønsket, du vil slette:</label>
        <input type="number" id="wishId" name="wishId" placeholder="Fx 1" required>
        <button type="submit">Slet Ønske</button>
    </form>

    <div th:if="${message}" class="message" th:text="${message}"></div>
</div>
</body>
</html>
