<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Slet Ønske</title>
</head>
<body>
<h1>Slet Ønske</h1>

<!-- Viser besked om sletning -->
<div th:if="${message != null}">
    <p th:text="${message}"></p>
</div>

<!-- Form til at slette et ønske -->
<form th:action="@{/wishes/delete}" method="post">
    <label for="wishId">Indtast ID på ønsket, du vil slette:</label>
    <input type="number" id="wishId" name="wishId" required>
    <button type="submit">Slet ønsket</button>
</form>

<a href="/wishes">Tilbage til ønskelisten</a>
</body>
</html>
