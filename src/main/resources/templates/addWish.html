<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tilføj ønske</title>
</head>
<body>
<h1>Tilføj et nyt ønske</h1>

<form th:action="@{'/wishes/save/' + ${wishlistId}}" th:object="${wish}" method="post">
  <label for="title">Titel:</label>
  <input type="text" id="title" th:field="*{title}" required><br><br>

  <label for="price">Pris:</label>
  <input type="number" step="0.01" id="price" th:field="*{price}"><br><br>

  <label for="description">Beskrivelse:</label>
  <textarea id="description" th:field="*{description}" rows="3" cols="30"></textarea><br><br>

  <label for="url">Link:</label>
  <input type="url" id="url" th:field="*{url}"><br><br>

  <button type="submit">Tilføj</button>
</form>

</body>
</html>
