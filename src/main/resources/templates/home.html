<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ønskesky - Login / Opret bruger</title>
</head>
<body>
<h1>Velkommen til Ønskesky</h1>

<!-- Login form -->
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <label>Email:</label>
    <input type="email" name="email" required>
    <br>
    <label>Password:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Login</button>
</form>
<div th:if="${loginError != null}" style="color:red;" th:text="${loginError}"></div>

<hr>

<div class="create-user">
    <a href="/users/add">Opret ny bruger</a>
</div>

</body>
</html>
