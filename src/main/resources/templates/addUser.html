<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilføj bruger</title>
</head>
<body>
<h1>Tilføj en ny bruger</h1>

<form th:action="@{/users/add}" th:object="${user}" method="post">

    <label for="name">Brugernavn:</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Kodeord:</label>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <button type="submit">Tilføj</button>
</form>

</body>
</html>
